
<section class="page-section  text-white mb-0" id="about" style="background-color:rgb(76, 104, 163);margin-top: 11px;">
  <div class="container">
      <!-- About Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-white"  style="height: 100px;" > <br> Lost Card Requests </h2>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- About Section Content-->
      <div class="row">
          <div class="col-lg-12 ms-auto">
              >
          </div>
      </div>
  </div>
</section>




<body style="height: 500px;" >
    <div class="about-section">
      
    </div>
    <table border="5" class="table" style="margin-top: 30px;" >
        <thead class="thead-dark">
          <tr  style="background-color:rgb(76, 104, 163) ; color:white; font-weight: bold; font-size: 20px;" >
         
            <th scope="col">Request ID</th>
            <th scope="col">name</th>
            <th scope="col"> email</th>
            <th scope="col">cardId</th>
            <th scope="col">lossDetails</th>
            <th scope="col">Checked</th>
           
          </tr>
        </thead>



        <tbody>
          <tr *ngFor="let i of reqlost; let index = index" style="font-size: 20px;" [hidden]="hiddenRows[index]   ">
            
            <td> #{{i.requestId}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.cardId}}</td>
            <td>{{i.lossDetails}}</td>
            <td><div class="form-check col-md-3">
              <input   class="form-check-input" type="checkbox" value="" id="defaultCheck1" (click)="hideRow(index)"  class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1"> Checked </label>
            </div></td>
            

          </tr>
          
           
        



        
        </tbody>
      </table>
